<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="ghost">
        <div class="body">
            <div class="face">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="mouse"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
    <div class="time"></div>
    <script>
        document.body.addEventListener("mousemove",function(e){
            document.querySelector(".ghost").style.left=e.pageX+"px";
            document.querySelector('.ghost').style.top=e.pageY+'px';
        })
        
        
        function print(){
            document.querySelector(".time").innerHTML=""
            const time=new Date()
            console.log(time.toDateString())
            const moment=`${time.getHours()} : ${time.getMinutes()} : ${time.getSeconds()}`;
            const newh=document.createElement("h1")
            newh.textContent=moment
            document.querySelector(".time").appendChild(newh)
        }
        setInterval(print, 1000)
    </script>
</body>
</html>
